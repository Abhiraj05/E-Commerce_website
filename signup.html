<body class="body-bg-color">

        <div class="form-pos">
            <div class="tag-linetext">
                <h4 class="text-head-tag">signup</h4>
            </div>
            <div class="form-design">
                <form action="">

                    <div class="ip-style"><input class="textbox" type="text" placeholder="full name"></div>
                    <div class="ip-style"><input class="textbox" type="tel" placeholder="phone no"></div>


                    <div class="ip-style"><textarea name="address" id="address-box" placeholder="address"></textarea>
                    </div>

                    <div class="ip-style"><input class="textbox" type="password" placeholder="password"></div>
                    <div class="ip-style"><input class="textbox" type="password" placeholder="confirm password"></div>
                    <div class="form-btn-pos">
                        <input class="form-btn-style" type="submit" value="submit">
                    </div>
